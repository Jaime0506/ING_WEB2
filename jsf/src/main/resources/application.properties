spring.application.name=jsf

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/ing_web2
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de JSF
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.xhtml
spring.mvc.view.view-names=*.xhtml

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# Configuración de seguridad (deshabilitada para desarrollo)
spring.security.enabled=false

# Ajustes JSF
joinfaces.faces.project-stage=development
joinfaces.faces-servlet.name=FacesServlet
joinfaces.faces-servlet.url-mappings=*.jsf,*.xhtml
joinfaces.faces.state-saving-method=server
joinfaces.faces.validate-empty-fields=true

# Ajustes PrimeFaces
joinfaces.primefaces.theme=saga

# Configuración del servidor
server.port=8080
server.servlet.context-path=/jsf

# Configuración de seguridad básica
spring.security.basic.enabled=false
