<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Mi Tienda Online JSF</ui:insert></title>
    
    <!-- PrimeFaces CSS -->
    <h:outputStylesheet library="webjars" name="primeflex/3.3.0/primeflex.min.css" />
    
    <!-- Custom CSS -->
    <h:outputStylesheet name="css/styles.css" />
    
    <!-- PrimeFaces Theme -->
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
</h:head>

<h:body>
    <div class="layout-wrapper">
        <div class="layout-topbar">
            <h:link outcome="/index" styleClass="logo">
                Mi Tienda Online JSF
            </h:link>
            
            <div class="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Inicio" outcome="/index" icon="pi pi-home"/>
                        <p:menuitem value="Productos" outcome="/productos" icon="pi pi-shopping-cart"/>
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <div class="layout-main">
            <ui:insert name="content">
                Contenido por defecto
            </ui:insert>
        </div>

        <div class="layout-footer">
            <p>Â© 2024 Mi Tienda Online JSF. Todos los derechos reservados.</p>
        </div>
    </div>
</h:body>
</html>
